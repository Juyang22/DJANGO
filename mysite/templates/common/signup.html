{% extends 'base.html' %}  <!-- base.html 사용 -->
{% block content %}

    <!-- container -->
    <div class="container">
        <div class="row">
          <!-- 제목 -->
          <div class="col-4 text-start mb-5">
              <h2 class="border-bottom py-2">회원가입</h2>
          </div>
          <!-- 제목 end-->
            <div class="col-8 text-end">
              <a href="{% url 'common:login' %}">로그인</a>
            </div>
        </div>
        <!-- 회원가입 form -->
        <form action="#" method="post">
          {% csrf_token %}
          {% include "form_errors.html" %}

          <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username"
                        value="{{form.username.value | default_if_none:''}}">
          </div>
          <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" id="password1" name="password1"
                        value="{{form.password1.value | default_if_none:''}}">
          </div>
          <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" id="password2" name="password2"
                        value="{{form.password2.value | default_if_none:''}}">
          </div>
          <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" name="email"
                        value="{{form.password2.value | default_if_none:''}}">
          </div>

          <!-- button -->
          <div class="d-grid gap-2 mb-1 d-md-flex justify-content-start">
              <input type="submit" class="btn btn-primary btn-sm" value="가입">
          </div>
          <!-- button end -->
        </form>
    </div>
    <!--// container end -->

{% endblock %}
