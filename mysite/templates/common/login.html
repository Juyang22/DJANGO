{% extends 'base.html' %}  <!-- base.html 사용 -->
{% block content %}
<!-- 화면 코드 -->
    <!-- container -->
    <div class="container">

        <!-- 제목 -->
        <div class="text-start mb-5">
            <h2 class="border-bottom py-2">로그인</h2>
        </div>
        <!-- 제목 end-->

        <!-- 등록 form -->
        <form action="{% url 'common:login' %}" method="post">
            {% csrf_token %}
            {% include "form_errors.html" %}

            <!-- 로그인 성공 시 이동 URL -->
            <input type="hidden" name="next" value="{{next}}">
            <div class="form-group mb-3 row">
                <label for="username">사용자 ID</label>
                <input type="text" class="form-control" id="username" name="username"
                        value="{{form.username.value | default_if_none:''}}">
            </div>
            <div class="form-group mb-3 row">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password"
                        value="{{form.password.value | default_if_none:''}}">
            </div>
            <!-- button -->
            <div class="d-grid gap-2 mb-1 d-md-flex justify-content-start">
                <input type="submit" class="btn btn-primary btn-sm" value="로그인">
            </div>
            <!-- button end -->
        </form>
        <!--// 등록 form end -->

        <div class="row">
            <div class="col-4"></div>
            <div class="col-8 text-end">
                <a href="{% url 'common:signup' %}">계정 생성</a>
            </div>
        </div>
    </div>
    <!--// container end -->

{% endblock %}
